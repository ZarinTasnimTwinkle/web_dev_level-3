<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6 card p-4 shadow">
            <h3 class="text-center mb-4">Create Account</h3>
            <form id="signupForm">
                <div class="row">
                    <div class="col-md-6 mb-3"><label>First Name</label><input type="text" class="form-control" required></div>
                    <div class="col-md-6 mb-3"><label>Last Name</label><input type="text" class="form-control" required></div>
                </div>
                <div class="mb-3"><label>Phone</label><input type="tel" class="form-control" required></div>
                <div class="mb-3"><label>Email</label><input type="email" class="form-control" required></div>
                <div class="mb-3"><label>Username</label><input type="text" class="form-control" required></div>
                <div class="mb-3"><label>Password</label><input type="password" class="form-control" required></div>
                <button type="submit" class="btn btn-primary w-100">Sign Up</button>
            </form>
        </div>
    </div>
</div>
